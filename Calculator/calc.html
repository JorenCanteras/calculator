<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #main{
            width: 300px; height:280px; background-color:black;
        }
        input{
            width: 20%; height: 40px; font-size: 20px; margin: 6px;
        }
        #ipt{
            width: 92%; height: 50%; background-color: silver;
        }
    </style>

</head>
<body>
    <div id="main">
        <form name="cal">
            <input type="text" name="typ" placeholder="0" id="ipt"><br>
            <input type="button" value="1" onclick="cal.typ.value+=1">
            <input type="button" value="2" onclick="cal.typ.value+=2">
            <input type="button" value="3" onclick="cal.typ.value+=3">
            <input type="button" value="+" onclick="add()">
            <br>
            <input type="button" value="4" onclick="cal.typ.value+=4">
            <input type="button" value="5" onclick="cal.typ.value+=5">
            <input type="button" value="6" onclick="cal.typ.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>
            <input type="button" value="7" onclick="cal.typ.value+=7">
            <input type="button" value="8" onclick="cal.typ.value+=8">
            <input type="button" value="9" onclick="cal.typ.value+=9">
            <input type="button" value="/" onclick="div()">
            <br>
            <input type="button" value="c" onclick="cal.typ.value=''">
            <input type="button" value="0" onclick="cal.typ.value+=0">
            <input type="button" value="=" onclick="cal.typ.value=eval(cal.typ.value)">
            <input type="button" value="x" onclick="mul()">
            <br>
        </form>
    </div>
    
    <script>
      function add(){
        var num=0, p=0;
        num= cal.typ.value;
        p=num.charAt(num.length-1);
        if(p=='+'|| p=='-' || p=='/' || p=='*'){
            cal.typ.value=num.substring(0,num.length-1);
            cal.typ.value+='+';
        }else{
            cal.typ.value+='+';
        }
      }
      
      function sub(){
        var num=0, p=0;
        num= cal.typ.value;
        p=num.charAt(num.length-1);
        if(p=='+'|| p=='-' || p=='/' || p=='*'){
            cal.typ.value=num.substring(0,num.length-1);
            cal.typ.value+='-';
        }else{
            cal.typ.value+='-';
        }
      }

      function div(){
        var num=0, p=0;
        num= cal.typ.value;
        p=num.charAt(num.length-1);
        if(p=='+'|| p=='-' || p=='/' || p=='*'){
            cal.typ.value=num.substring(0,num.length-1);
            cal.typ.value+='/';
        }else{
            cal.typ.value+='/';
        }
      }

      function mul(){
        var num=0, p=0;
        num= cal.typ.value;
        p=num.charAt(num.length-1);
        if(p=='+'|| p=='-' || p=='/' || p=='*'){
            cal.typ.value=num.substring(0,num.length-1);
            cal.typ.value+='*';
        }else{
            cal.typ.value+='*';
        }
      }
    </script>

 
</body>
</html>
